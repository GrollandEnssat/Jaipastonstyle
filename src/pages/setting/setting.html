<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="list-no-border" margin-top>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Meet you match</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Chats</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Let's meet</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Not Disturb</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Passcode</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select>
        <ion-option value="en">English</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="priamry" (click)="logout()">Logout</button>
  </div>
</ion-content>
