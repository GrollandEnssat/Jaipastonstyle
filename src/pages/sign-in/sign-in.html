<ion-header>

  <ion-navbar color="white">
    <ion-title>{{'signin.SignIn' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>{{'signin.EnterInformations' | translate}}</div>
  <!-- Login form -->
  <ion-list class="list-no-border" no-margin>
    <ion-item>
      <ion-label floating>{{"signin.name" | translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"signin.surname" | translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"login.password" | translate}}</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"signin.confirmPassword" | translate}}</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"signin.pseudo" | translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <!--button-->
  <div padding>
    <button ion-button block color="primary" round (click)="goToHome()">{{"signin.confirm" | translate }}</button>
  </div>
</ion-content>
