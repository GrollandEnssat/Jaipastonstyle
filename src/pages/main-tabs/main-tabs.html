<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-tabs color="{{ tabColor }}" selectedIndex="0">
  <ion-tab tabIcon="search" [root]="nearby" tabTitle='{{"menu.search" | translate}}'></ion-tab>
  <ion-tab tabIcon="heart" [root]="match" tabTitle='{{"menu.likes" | translate}}'></ion-tab>
  <ion-tab tabIcon="text" [root]="messages" tabTitle='{{"menu.messages" | translate}}'></ion-tab>
  <ion-tab tabIcon="people" [root]="contacts" tabTitle='{{"menu.contacts" | translate}}'></ion-tab>
  <ion-tab tabIcon="person" [root]="profile" tabTitle='{{"menu.profile" | translate}}'></ion-tab>
</ion-tabs>
