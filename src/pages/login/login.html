<ion-header>

  <ion-navbar color="white">
    <ion-title>{{'login.Log in with account' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>{{'login.WelcomeBack' | translate}}</div>
  <!-- Login form -->
  <ion-list class="list-no-border" no-margin>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"login.password" | translate}}</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <!--button-->
  <div padding>
    <button ion-button block color="primary" round (click)="goToHome()">{{"login.login" | translate }}</button>
    <span class="pull-right">{{'login.Forgot password' | translate}}</span>
  </div>
</ion-content>
